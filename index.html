<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo Jabatos</title>
    <link rel="icon" href="imagenes/equipo jabatos.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="fondo">
        <header>
            <div id="logo">
                <img alt="Equipo jabatos" src="imagenes/equipo jabatos.png" class="imagen_logo" />
            </div>
            <div id="encabezado_principal">
                <h1 class="estilos_h1">Equipo Jabatos</h1>
            </div>
            <hr class="linea_encabezado" />
            <h2 class="estilos_h2">Lánzate a lo desconocido sin miedo al fracaso</h2>
        </header>
        <main>
            <section class="seccion1">
                <article id="avatares">
                    <div class="avatar_maria"><img alt="imagen maria" src="imagenes/avatares/img_maria.jpeg" class="imagen_maria" />
                        <h3 class="nombre_maria">Maria</h3>
                        <h3 class="nombre_maria">Emprendedora</h3>
                    </div>
                    <div id="emojis"><img alt="feliz" onclick="emoji_triste()" id="feliz" src="imagenes/emojis/emoji_feliz.png"><img
                            id="triste" alt="triste" src="imagenes/emojis/emoji_triste.png"></div>
                    <div class="avatar_pablo"><img alt="imagen pablo" src="imagenes/avatares/img_pablo.png" class="imagen_pablo" />
                        <h3 class="nombre_pablo">Pablo</h3>
                        <h3 class="nombre_pablo">Creativo</h3>
                    </div>
                </article>
            </section>
            <section class="seccion2">
                <article id="banner"><iframe class="anuncio"
                        src="https://rcm-eu.amazon-adsystem.com/e/cm?o=30&p=48&l=ur1&category=prime_video&banner=1RKKEZB0WDA4XR5Z29G2&f=ifr&linkID=80a2c745a2680a02eed480facfce02fc&t=ndnela-21&tracking_id=ndnela-21"
                        width="728" height="100" scrolling="no" border="0" marginwidth="0" style="border:none;"
                        frameborder="0"
                        sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation"></iframe>
                </article>
            </section>
            <section class="seccion3">
                <div id="contenedor-imagenes">
                    <img src="imagenes/herramientas/img_html.png" alt="HTML" class="html">
                    <img src="imagenes/herramientas/img_css.png" alt="CSS" class="css">
                    <img src="imagenes/herramientas/img_git.png" alt="GIT" class="git">
                    <img src="imagenes/herramientas/img_github.png" alt="GIThub" class="github">
                    <img src="imagenes/herramientas/img_factoria.png" alt="FACTORIA F5" class="factoria">
                    <img src="imagenes/herramientas/visual_studio.png" alt="Visual studio code" class="code">
                </div>
            </section>
        </main>
        <footer>
            <p>© Equipo de Maria y Pablo </p>
        </footer>
    </div>
</body>

</html>
